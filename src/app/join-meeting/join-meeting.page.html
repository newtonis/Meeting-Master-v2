<ion-header>
  <ion-toolbar>
    <ion-title>Join meeting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="content">
  <h3>
    Set your timetable for a meeting it is already set
  </h3>

  <ion-item>
    <ion-label position="floating">Enter meeting id</ion-label>
    <ion-input [(ngModel)]="meetingId"></ion-input>
  </ion-item>

  <ion-button class="startingButton" color="secondary" (click)="join()"> Join Meeting</ion-button>
  </div>
</ion-content>
