
<ion-list>

  <ion-item 
  *ngFor="let person of (personData | async)" 
  class="ion-align-items-center"
  [ngClass]="{
    'checked-item': checked(person.id), 
    'not-checked-item': !checked(person.id) }"
    >
    <ion-label>
      {{person.name}} 
    </ion-label>
    
    <ion-checkbox
    color="primary" 
    checked slot="start" 
    (ionChange)="ionChange($event, person)">
    </ion-checkbox>
  </ion-item>
</ion-list>
